<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/rockscripts.js"></script>
    <meta charset="utf-8">
    <title>Adventure Template</title>
  </head>
  <body>
    <div class="container">
        <div class='chapterStructure' id='chapterTwo'>
          <h1 class='chapterHeader'>Parchment, Scrolls, and Knives</h1>
          <br>
          <div class='row'>
            <div class='col-md-5'>
              <img class='image' id='girlImg' src='img/girl.jpg'/>
            </div>
          <div id='main'>
            <div class='col-md-7'>
            <div id='text'>
              <p>Rules adopted from Rock, Paper, Scissors</p>
            </div>
            <div id='buttons'>
              <div class='col-md-4'>
              <button class='btn'id='parchment'>Parchment</button><img src='img/parch.png' class='img-top'></div>
              <div class='col-md-4'>
              <button class='btn'id='skull'>Skull</button>
            <img src='img/skull.png' class='img-top'></div><div class='col-md-4'>
              <button class='btn'id='knife'>Knife</button>
              <img src='img/knife.png' class='img-top'>
            </div>
            </div>
            </div>
            <div id='row'>
            <div class='col-md-6'>
            <div id='player'>
              <h3>You chose</h3>
              <ol id='player1'>
              </ol>
            </div>
            </div>
            <div class='col-md-6'>
            <div id='ai'>
              <h3>Little Girl chose</h3>
              <ol id='ai1'>
              </ol>
            </div>
            </div>
            </div>
          </div><!--main-->
          <div id='player-won'>
            <h3>I won! Let me go!</h3>
            <button class='btn' id='rpsWin'>Move On!</button>
          </div>
          <div id="ai-won">
            <p>Little Girl giggles: 'I won! Play with me. Forever, and ever, and ever'</p>
            <button class="btn" id='rpsLose'>Try Again!</button>
          </div>
        </div><!--col-10-->
      </div><!--row-->
    </div><!--container-->

  </body>
</html>
